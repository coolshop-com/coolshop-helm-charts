nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Image set is global for all deployments in this chart
image:
  repository: python
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# configmap: {}

secrets: {}

webDeployment:
  enabled: true
  replicaCount: 2  # Everything is default to 2 for basic HA
  resources: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  terminationGracePeriodSeconds: 60

  strategy:
    type: RollingUpdate

  keda:
    enabled: false
    minReplicas: 2
    maxReplicas: 6
    triggers: []
    # - type: prometheus
    #   metadata:
    #     serverAddress: http://10.132.0.82:9090
    #     metricName: haproxy_frontend_current_sessions
    #     threshold: "100"
    #     query: sum(rate(haproxy_frontend_current_sessions{proxy="http"}[2m]))

  podDisruptionBudget:
    enabled: false
    # maxUnavailable: 1
    # minAvailable: 1

service:
  enabled: true
  type: ClusterIP
  port: 8000

serviceMonitor:
  enabled: false

ingress:
  enabled: true
  className: "haproxy-public"
  haproxyL5dDstOverride: true
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 10"]
